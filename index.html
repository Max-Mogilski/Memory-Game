<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="mobile">
        <p>Please rotate your screen to landscape mode!</p>
    </div>
    <main>
        <section class="score-board hide">
            <button class="score-board-back">X</button>
            <ol>
                <li id="gold" class="first-place">00:00</li>
                <li id="silver" class="second-place">00:00</li>
                <li id="bronze" class="third-place">00:00</li>
                <li class="fourth-place">00:00</li>
                <li class="fifth-place">00:00</li>
            </ol>
        </section>
        <section class="game-end">
            <div class="shadow">
                <div class="end-info">
                    <div class="record">
                        <p class="record-info"></p>
                        <p class="record-score"></p>
                    </div>
                    <p class="score">00:00</p>
                    <div class="info-options">
                        <button class="back-btn">menu</button>
                        <button class="reset">reset</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="game-menu">
            <ul>
                <li>
                    <button id="start-btn">Start</button>
                </li>
                <li>
                    <button id="leaderboard">Leaderboard</button>
                </li>
                <li>
                    <button id="info">Info</button>
                </li>
            </ul>
        </section>
        <section class="timer" id="timer">
            <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
        </section>
        <section class="board" id="board">
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
            <div class="tile animation-hover">
                <div class="placeholder"></div>
            </div>
        </section>
    </main>
</body>

</html>
